<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<h1>
		Hotel Feedback Form
	</h1>

	<form method="get">
		
		<h3>Are you from Inside India or Outside India???</h3>
		<label for="Inside">Inside:</label>

		<input id="Inside" type="radio" name="loc_in" value="">

		<label for="Outside">Outside:</label>
		<input id="Outside" type="radio" name="loc_in" value="">

		<h3>How was the Service???</h3>
		<select name="stars">
			
			<option value="Great">4</option>
			<option value="Good">3</option>
			<option value="Avg.">2</option>
			<option value="Poor">1</option>

		</select>


		<p>Any other Feedback?? </p>
		<textarea name="name" rows="10" cols="80"></textarea>
		
		<input type="submit" name="" value="Submit">



	</form>

</body>
</html>
